{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        .centered-image {
            text-align: center;
        }
        .image-container {
            max-width: 100%;
            overflow: hidden; /* Ensure no scroll bars */
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navebar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white"  href="#">
                Smart Notes
            </a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'notes.list' %}" class="btn btn-outline-light">Home</a>
                    <a href="{% url 'notes.new' %}" class="btn btn-outline-light">Create</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container my-5">
        {% block content %}
        {% endblock  %}
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
